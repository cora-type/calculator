<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>a calculator</title>
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="plus">+</div>
      <div class="minus">-</div>
      <div class="multi">*</div>
      <div class="divide">/</div>
    </div>
    <div id="display">####</div>
    <div class="main">
      <input type="text" id="name" name="name" autofocus />
      <div id="calculatorContainer">
        <button type="button" class="operator red" value="+">+</button>
        <button type="button" class="operator blue" value="-">-</button>
        <button type="button" class="operator green" value="*">&times;</button>
        <button type="button" class="operator yellow" value="/">
          &divide;
        </button>

        <button type="button" class="number" value="7">7</button>
        <button type="button" class="number" value="8">8</button>
        <button type="button" class="number" value="9">9</button>

        <button type="button" class="number" value="5">5</button>
        <button type="button" class="number" value="4">4</button>
        <button type="button" class="number" value="6">6</button>

        <button type="button" class="number" value="1">1</button>
        <button type="button" class="number" value="2">2</button>
        <button type="button" class="number" value="3">3</button>

        <button type="button" class="number" value="0">0</button>
        <button type="button" class="number" value=".">.</button>
        <button
          onclick="wipe()"
          type="button"
          class="all-clear"
          value="all-clear"
        >
          AC
        </button>

        <button
          onclick="opera(stored, input.value, operand); equalToggle()"
          type="button"
          class="equal-sign"
          value="="
        >
          =
        </button>
      </div>
    </div>
  </body>
</html>
